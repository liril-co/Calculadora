<!DOCTYPE html>
<html lang="es-419">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="calculadora">
        <div class="resultado">
            <input type="text" id="operacion" disabled value="5 + 57">
            <input type="text" id="operando" disabled value="0">
        </div>
        <div class="botones">
            <button class="limpiar">C</button>
            <button class="limpiar-entrada">CE</button>
            <button></button>
            <button></button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador">/</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador">*</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operador">-</button>
            <button class="numero">0</button>
            <button class="numero">.</button>
            <button class="resultado">=</button>
            <button class="operador">+</button>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
